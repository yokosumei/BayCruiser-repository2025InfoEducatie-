<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Control Servomotor</title>
  <script>
    function showResponse(msg) {
      document.getElementById("status").innerText = msg;
    }

    function displayServoMessage() {
      fetch("/misca")
        .then(res => res.text())
        .then(() => {
          showResponse("Servomotorul a fost mișcat");
        })
        .catch(() => {
          showResponse("Eroare la mișcarea servomotorului.");
        });
    }
  </script>
</head>
<body>
  <h1>Control Servomotor</h1>
  <button onclick="displayServoMessage()">Misca servo</button>
  <p id="status"></p>
</body>
</html>
