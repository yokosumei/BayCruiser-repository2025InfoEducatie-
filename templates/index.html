<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>YOLO11 Stream App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .tab-button.active {
      background-color: #4CAF50;
      color: white;
    }
    .tab-content {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    .tab-content.active {
      display: block;
    }
    .tab-container {
      margin-top: 10px;
    }
    .msgBox {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #444;
      padding: 20px;
      z-index: 1000;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .btnContainer {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }
    .responseBox {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 1001;
    }
    #yoloStream {
      display: none;
      width: 640px;
      height: 480px;
      border-radius: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>YOLO11 Stream Control</h2>
    <button onclick="startStream()">Start Stream</button>
    <button onclick="stopStream()">Stop Stream</button>
  </div>

  <img id="yoloStream" src="" alt="Stream video">

  <div class="tab-container">
    <button class="tab-button" onclick="toggleTab('manual')">Manual</button>
    <button class="tab-button" onclick="toggleTab('despre')">Despre</button>
    <button class="tab-button" onclick="toggleTab('setari')">Setări</button>
  </div>

  <div id="tabContent">
    <div id="manual" class="tab-content">
      <h3>Control Manual</h3>
      <button onclick="displayServoMessage()">Activează servomotorul</button>
    </div>

    <div id="despre" class="tab-content">
      <h3>Despre</h3>
      <p>Aplicație demonstrativă cu YOLOv11 și servomotor pentru salvare.</p>
    </div>

    <div id="setari" class="tab-content">
      <h3>Setări</h3>
      <p>Aici pot fi adăugate setări pentru modelul YOLO sau funcționalitate viitoare.</p>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
