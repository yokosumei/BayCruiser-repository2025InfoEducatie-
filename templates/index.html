<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>kITTY</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}" />
    <style>
      .main-layout {
        display: flex;
        flex-direction: row;
      }

      #sidebar {
        width: 250px;
        background-color: #f5f5f5;
        padding: 15px;
      }

      .custom-article {
        flex: 1;
        padding: 15px;
      }

      .stream-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
      }

      #yoloStream {
        max-width: 100%;
        border: 2px solid black;
      }

      .stream-controls {
        display: flex;
        gap: 10px;
        justify-content: center;
        padding: 15px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Pagina de control</h1>
    </header>

    <main class="main-layout">
      <aside id="sidebar">
        <button onclick="alert('info')">Info</button>
        <button onclick="alert('scop')">Scop</button>
      </aside>

      <article class="custom-article">
        <h2>Live YOLO Stream</h2>
        <div class="stream-wrapper">
          <img id="yoloStream" src="{{ url_for('video_feed') }}" width="640" height="480" />
        </div>
      </article>
    </main>

    <div class="stream-controls">
      <button onclick="location.reload()">Restart Stream</button>
    </div>

    <footer>
      <p>Pagina creata in scopul concursului IndoEducatie</p>
    </footer>
  </body>
</html>
