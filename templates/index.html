<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YOLO Stream</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #video-stream {
      width: 640px;
      height: 480px;
      border: 2px solid black;
      margin-top: 10px;
    }
    #popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background-color: white;
      border: 3px solid #000;
      padding: 20px;
      z-index: 1000;
    }
    #popup button {
      margin: 10px;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>YOLO Camera Stream</h1>

  <div>
    <button onclick="startStream()">Start Stream</button>
    <button onclick="stopStream()">Stop Stream</button>
  </div>

  <img id="video-stream" src="/video_feed" alt="Live Stream">

  <!-- Popup -->
  <div id="overlay"></div>
  <div id="popup">
    <p>A fost detectat un obiect <strong>sample</strong>. Confirmi?</p>
    <button onclick="confirmResponse(true)">DA</button>
    <button onclick="confirmResponse(false)">NU</button>
  </div>

  <script>
    let popupShown = false;

    function startStream() {
      fetch('/start_stream');
      document.getElementById("video-stream").src = "/video_feed";
    }

    function stopStream() {
      fetch('/stop_stream');
      document.getElementById("video-stream").src = "";
    }

    function checkDetection() {
      fetch('/detection_status')
        .then(response => response.json())
        .then(data => {
          if (data.detected && !popupShown) {
            showPopup();
            popupShown = true;
          }
        });
    }

    function showPopup() {
      document.getElementById("popup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function hidePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    function confirmResponse(choice) {
      hidePopup();
      if (choice) {
        alert("Ai confirmat detectarea!");
      } else {
        alert("Ai respins detectarea.");
      }
      popupShown = false;
    }

    setInterval(checkDetection, 1000); // Verifică detecția la fiecare 1s
  </script>
</body>
</html>
