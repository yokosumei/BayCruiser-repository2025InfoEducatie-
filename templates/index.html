<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YOLO Stream App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
        }
        #video-container {
            display: inline-block;
            margin-top: 20px;
            border: 4px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        #video {
            width: 640px;
            height: 480px;
            display: block;
        }
        #controls {
            margin-top: 15px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }
        #popup {
            display: none;
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 2px solid #666;
            border-radius: 8px;
            padding: 20px;
            z-index: 1000;
        }
        #popup button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>YOLO Livestream</h1>

    <div id="video-container">
        <img id="video" src="/video_feed" />
    </div>

    <div id="controls">
        <button onclick="startStream()">Start Stream</button>
        <button onclick="stopStream()">Stop Stream</button>
    </div>

    <div id="popup">
        <p>Obiectul <strong>sample</strong> a fost detectat. Confirmi?</p>
        <button onclick="handleYes()">DA</button>
        <button onclick="handleNo()">NU</button>
    </div>

    <script>
        let streamRunning = false;

        function startStream() {
            fetch('/start_stream');
            streamRunning = true;
        }

        function stopStream() {
            fetch('/stop_stream');
            streamRunning = false;
        }

        function handleYes() {
            alert("Ai confirmat.");
            document.getElementById("popup").style.display = "none";
        }

        function handleNo() {
            alert("Ai refuzat.");
            document.getElementById("popup").style.display = "none";
        }

        // Verifică periodic dacă s-a detectat obiectul "sample"
        setInterval(() => {
            if (!streamRunning) return;
            fetch('/detection_status')
                .then(res => res.json())
                .then(data => {
                    if (data.detected) {
                        document.getElementById("popup").style.display = "block";
                    }
                });
        }, 1000);
    </script>
</body>
</html>
