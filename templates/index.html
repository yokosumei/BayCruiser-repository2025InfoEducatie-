<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YOLO Stream</title>
    <style>
        #video-stream {
            width: 640px;
            height: 480px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>YOLO Camera Stream</h1>

    <div>
        <button onclick="startStream()">Start Stream</button>
        <button onclick="stopStream()">Stop Stream</button>
    </div>

    <img id="video-stream" src="/video_feed" alt="Live Stream">

    <script>
        function startStream() {
            fetch('/start_stream');
        }

        function stopStream() {
            fetch('/stop_stream');
            // Oprește și refresh la imagine (altfel browserul păstrează ultimul frame)
            document.getElementById("video-stream").src = "";
            setTimeout(() => {
                document.getElementById("video-stream").src = "/video_feed";
            }, 500);
        }
    </script>
</body>
</html>
